<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <!-- outside css -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- personal style sheet -->
    <link rel="stylesheet" href="outsidecss.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- sticky foot css -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <title>Contact</title>

</head>

<body class="bg-light d-flex flex-column h-100">
    <header>
        <!-- top navigation bar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand my-auto colfix ml-5" href="#">Alex Reichard</a>
            <!-- hamburger icon -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarCollapse">
                <!-- page links -->
                <ul class="mx-auto navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0"></form>
            </section>
        </nav>
    </header>
    <!-- main contact area -->
    <article class="row">
        <main class="col-md-8 col-10 card text-white rounded bg-dark mx-auto mt-5" style="width: 40rem;">
            <article class="card-body">
                <!-- header -->
                <h1 class="row justify-content-center">Card title</h1>
                <hr>
                <!-- text fill layout for name, email and message -->
                <section class="mb-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John Smith" value="" required>
                    <div class="invalid-feedback"></div>
                </section>
                <section class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback"></div>
                </section>

                <section class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                </section>
                <button type="button" class="btn button">Submit</button>

            </article>
        </main>
    </article>
    <!-- footer area -->
    <footer class="footer mt-5 pt-5">
        <section class="card-footer bg-dark">
            
            <i class="fa fa-linkedin-square float right" style="font-size:30px;color:#33cccc;"></i>
            <a class="navbar-brand" href="https://www.linkedin.com/feed/?trk=onboarding-landing">LinkedIn</a>
        </section>
    </footer>
</body>

</html>
